<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="shortcut icon" href="../images/faviicon.ico" type="image/x-icon">
    <title>RapAsks</title>
</head>
<body>
    <header class="header__container">
        <div class="container__logo">
            <img class="img-logo" src="../images/logo-removebg-preview (2).png" alt="">
        </div>
        <div class="container__title">
            <h1 class="title-page">RapAsks</h1>
        </div>
    </header>

    <main class="container-principal-puntaje">

        <div class="container-general-puntaje">

            <div class="title-puntaje">
                <h3 class="title-text" id="resultado">Resultados</h3>
            </div>

            <div class="contain-puntaje">
                
                <span class="resultado-preguntas"><span class="ptj" id="preguntas_correctas">0</span>/ <span
                        id="preguntas_totales"> 0</span></span>
                <p class="resultado-puntaje"><span class="puntos" id="puntaje">0</span> puntos</p>
            </div>
            
            <div class="contain-complemento">
                <p class="complemento" id="afirmacion_puntaje"></p>
            </div>
        
        </div>
    
    </main>

    <script src="../js/points.js" type="module"></script>
</body>
</html>
